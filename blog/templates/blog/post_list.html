{% extends 'blog/base.html' %}
{% load endless %}
{% block content %}
{% paginate posts %}
{% for post in posts %}
<div class="post">
<div class="date">
<p>published: {{post.publish_date}} </p>
</div>
<h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{post.title}}</a></h1>
<p>{{post.text|linebreaks}}</p>
</div>
{% endfor %}
{% show_pages %}
{% endblock content %}
